<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" href="лист.png">

</head>
<body>
<header>
  <h1>Список дел</h1>
</header>
  <div class="mainPart">
    <div class="menu">
      <input class="inputText" id="inputValue" type="text" placeholder="Новый элемент списка">
      <button id="addButton" class="addButton">Добавить</button>
      <button id="clearButton" class="clearButton">Очистить</button>
    </div>
    <div class="uList" id="unnumberedList">
      <div id="emptyListMessage" class="hiddenText">
        Не найдено ни одного дела
      </div>
      <ul></ul>
    </div>
  </div>
  <script src="Script.js"></script>
  <footer>
    <hr>
      Copyright ©
  </footer>

</body>
</html>
